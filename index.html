<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conveyence worker game</title>
    <link rel="stylesheet" href="./public/assets/style/style.css">
</head>
<body>
    <div class="container">
        <div class="bg_img">
            <img src="./public/assets/img/BG.png" alt="" srcset="">
        </div>
        <div class="game_component">
            <div>
                <h2 id="app_status" style="display: none;">Drag status: </h2>
                <div class="tv">
                    <img src="./public/assets/img/TV.png" alt="">
                </div>
                <ul type="none" class="work-list">
                    <li id="object1" class="objects" draggable="true">Nestle Filter</li><br>
                    <li id="object2" class="objects" draggable="true">Arla 3D</li><br>
                    <li id="object3" class="objects" draggable="true">Cricket Game</li><br>
                </ul>
            </div>
            <div class="timer">
                <img src="./public/assets/img/Time Counter.png" alt="" srcset="">
                <div class="timerBox">
                    <h1>Game Timer</h1>
                    <p id="countdown_timer">02:00</p>
                </div>
            </div>
            <div class="tb-1">
                <img src="./public/assets/img/Table 01.png" alt="" srcset="">
                <div class="person_one_work_list" id="drop_zone1" ondragover="return false">

                </div>
            </div>
            <div class="tb-2">
                <img src="./public/assets/img/Table 02.png" alt="" srcset="">
                <div class="person_two_work_list" id="drop_zone2" ondragover="return false">
                gukuff
                </div>


            </div>
        </div>
    </div>
    

    <script src="./public/assets/js/script.js"></script>
    <script src="./dnd.js"></script>
</body>
</html>
